<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <div class="page-header">
            <h1>Tabs Bootstrap</h1>
            <p class="lead">Alterne facilmente entre conteúdos</p>
        </div>     

        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#info"  data-toggle="tab">Informações</a>
            </li>
            <li>
                <a href="#aval"  data-toggle="tab">Avaliações</a>
            </li>   
            <li>
                <a href="#comprar"  data-toggle="tab">Compre Também</a>
            </li>                 
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div  class="tab-pane fade in active" id="info">
                <h3>informações</h3>
                <p>ipsolum lorem ip anot amet, informações</p>
            </div>
            <div  class="tab-pane fade" id="aval">
                <h3>Avaliações</h3>
                <p>ipsolum lorem ip anot amat, Avaliações</p>
            </div>
            <div  class="tab-pane fade" id="comprar">
                <h3>Comprar outros</h3>
                <p>ipsolum lorem ip anot sit  amat, Comprar outros</p>
            </div>
        </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
